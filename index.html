<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 class="page-title">Etch-a-Sketch</h1>
        <p class="description">Move over the Etch-a-Sketch with your mouse to change the pixel colors. Click the button to clear. To change the resolution, use the input. Note: changing the resolution will clear the screen too.</p>
        <form id="resolution-form" class="resolution-form">
            <label for="resolution">Resolution (8-100)</label>
            <input type="number" name="resolution" id="resolution" class="resolution" min="8" max="100" placeholder="16" list="defaultNumbers">
            <datalist id="defaultNumbers">
                <option value="8">
                <option value="16">
                <option value="32">
                <option value="64">
                <option value="100">
            </datalist>
        </form>
        <button class="button clear">Clear screen</button>
    </header>
    <main>
        <div class="etch-a-sketch">
            <div class="screen"></div>
            <div class="knob horizontal"></div>
            <div class="knob vertical"></div>
        </div>
    </main>
</body>
</html>
